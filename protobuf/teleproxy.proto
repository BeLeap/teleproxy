syntax = "proto3";
option go_package = "beleap.dev/teleproxy/protobuf";

message ListenRequest {
  string header_key = 1;
  string header_value = 2;
}

message Http {
  string method = 1;
}

message DumpRequest {}
message DumpResponse {
  string dump = 1;
}

service TeleProxy {
  rpc Listen(ListenRequest) returns (stream Http) {}
  rpc Dump(DumpRequest) returns (DumpResponse) {}
}
