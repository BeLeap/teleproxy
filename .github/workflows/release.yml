name: Release

on:
  push:
    # tags:
    #   - v*.*.*

jobs:
  build-binary:
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
        os:
          - {runs-on: ubuntu-latest, vendor-sys-abi: unknown-linux-musl}
          # - {runs-on: macos-latest, vendor-sys-abi: apple-darwin}
          # - {runs-on: windows-latest, vendor-sys-abi: pc-windows-msvc}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.arch }}-${{ matrix.os.vendor-sys-abi }}
      - name: setup cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: setup protoc
        uses: arduino/setup-protoc@v3
      - name: install gcc-aarch64-linux-gnu
        if: ${{ matrix.arch == 'aarch64' && matrix.os.runs-on == 'ubuntu-latest' }}
        run: |
          sudo apt-get install aarch64-linux-musl-gcc -y
      - name: build
        run: |
          cargo build --target ${{ matrix.arch }}-${{ matrix.os.vendor-sys-abi }}
