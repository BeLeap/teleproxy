name: Release

on:
  push:
    # tags:
    #   - v*.*.*

jobs:
  build-binary:
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
        os:
          - {runs-on: ubuntu-latest, vendor-sys-abi: unknown-linux-gnu}
          - {runs-on: macos-latest, vendor-sys-abi: apple-darwin}
          - {runs-on: windows-latest, vendor-sys-abi: pc-windows-msvc}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.arch }}-${{ matrix.os.vendor-sys-abi }}
      - name: install sudo apt-get install gcc-aarch64-linux-gnu
        if: ${{ matrix.arch }} == "aarch64" && ${{ matrix.os.runs-on }} == "ubuntu-lates"
        run: |
          apt-get install gcc-aarch64-linux-gnu -y
      - name: build
        run: |
          cargo build --target ${{ matrix.arch }}-${{ matrix.os.vendor-sys-abi }}
