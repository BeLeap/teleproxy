name: Release

on:
  push:
    # tags:
    #   - v*.*.*

jobs:
  build-binary:
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
        os:
          - {runs-on: ubuntu-latest, vendor-sys-abi: unknown-linux-gnu}
          # - {runs-on: macos-latest, vendor-sys-abi: apple-darwin}
          # - {runs-on: windows-latest, vendor-sys-abi: pc-windows-msvc}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup protoc
        uses: arduino/setup-protoc@v3
      - name: build binary
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.arch }}-${{ matrix.os.vendor-sys-abi }}
          ARCHIVE_TYPES: tar.gz
      - name: temp
        run: |
          ls -alR
